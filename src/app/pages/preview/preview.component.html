
<div class="preview">
  <button class="button-edit" (click)="showEdit()">Edit</button>
  <app-hello *ngFor="let hello of this.hellos" [name]="hello.name" [isRender]="true"></app-hello>
  <app-image *ngFor="let image of this.images" [src]="image.url" [isRender]="true"></app-image>
  <app-text *ngFor="let text of this.texts" [text]="text.text" [isRender]="true"></app-text>
</div>
